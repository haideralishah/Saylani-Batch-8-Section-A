<!DOCTYPE HTML>
<html>

<head>
    <title>
        JSON Parsing
    </title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body style="text-align:center;" id="body">

    <table align="center" id="table" border="1">
        <thead>

        </thead>
        <tbody>

        </tbody>
    </table>

    <button onclick="constructTable('#table')">
        click here
    </button>
    <script>
        // these are json objects
        var list = [
            {
                "msd_country": "US",
                "msd_crncy": "USD",
                "msd_eqy_prime_exh": "NASDAQ",
                "msd_eqy_prim_exch_shrt": "UW",
                "msd_id_cusip": "037833100",
                "msd_id_isin": "US0378331005",
                "msd_id_sedol1": "2046251",
                "msd_name": "APPLE INC",
                "msd_security_typ": "Common Stock"
            },
        ];
        var list2 = [
            {
                "msd_country2": "US2",
                "msd_crncy2": "USD2",
                "msd_eqy_prime_exh2": "NASDAQ2",
                "msd_eqy_prim_exch_shrt2": "UW2",
                "msd_id_cusip2": "037833100-2",
                "msd_id_isin2": "US0378331005-2",
                "msd_id_sedol12": "2046251-2",
                "msd_name2": "APPLE INC2",
                "msd_security_typ2": "Common Stock2"
            },
        ];
        //here we calling function
        function Headers(list, selector) {
            var columns = [];
            var header = $("<tr>");

            for (var i = 0; i < list.length; i++) {
                var row = list[i];

                for (var k in row) {
                    columns.push(k);
                    // Creating the header
                    header.append($("<th>").text(k));
                }
            }

            // Appending the header to the table
            $(selector).append(header);
            return columns;
        }
        function constructTable(selector) {

            // Getting the all column names (in this header is key value which is send request to above veriable to send data)
            var cols = Headers(list, selector);
            // Traversing the JSON data
            for (var i = 0; i < list.length; i++) {
                var row = $("<tr><tr><tr><tr>");

                for (var colIndex = 0; colIndex < cols.length; colIndex++) {
                    var val = list[i][cols[colIndex]];
                    row.append($("<td>").html(val));
                    // row.append+= "<td>" + $(Rows_Data[j]).find(Cols[i].tagName).text() + "</td>";

                }

                // Adding each row to the table

                $(selector).append(row);

            }
        }
    </script>
</body>

</html>
