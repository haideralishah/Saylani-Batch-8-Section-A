<body>

    <form action="" method="post">
        <fieldset>
            <legend>Basic Information</legend>
            <label>
                User Name: <input type="text" name="username" placeholder="Alex Bhatti" />
            </label>
            <br />
            <label>
                Password: <input type="password" name="password" />
            </label>
            <br />
            <label>
                Email: <input type="email" name="email" />
            </label>
            <br />
            <label>
                Profile URL: <input type="url" name="profile-url" />
            </label>
            <br />
            <label>
                Search: <input type="search" name="search" />
            </label>
        </fieldset>
        <br />

        Gender:
        <label>
            Male <input type="radio" name="gender" value="male" />
        </label>
        <label>
            Female <input type="radio" name="gender" value="female" checked />
        </label>
        <br />

        Subjects:
        <label>
            Maths <input type="checkbox" name="subjects" value="maths" checked />
        </label>
        <label>
            Computer Science <input type="checkbox" name="subjects" value="CS" />
        </label>
        <label>
            Physics <input type="checkbox" name="subjects" value="physics" checked />
        </label>
        <br />
        <br />

        <label for="date-of-birth">
            Date of Birth:
        </label>
        <p> <strong>Note:</strong> Your date of birth is only for our system and will never be publish to public. </p>
        <input type="date" id="date-of-birth" name="dob" />
        <br />
        <br />
        <label>
            Upload CV: <input type="file" name="cv" />
        </label>
        <br />
        <br />
        <label>
            Feedback: <textarea placeholder="Please describe your experience." name="feedback" cols="30"
                rows="3"></textarea>
        </label>
        <br /> <br /> <br />
